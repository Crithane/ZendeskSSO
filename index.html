<body id="top">
  <header  class="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-8">
          <div class="header-logo-container">
            <a href="/" class="header-logo"></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="jumbotron">
    <div class="container">
      <div id="root" style="width: 280px; margin: 40px auto; padding: 10px;"></div>
      <script src="https://cdn.auth0.com/js/lock-8.2.min.js"></script>
      <script src="https://cdn.auth0.com/w2/auth0-6.7.js"></script>
      <script>

        var lock = new Auth0Lock(
          'bNyem1TAHwV4teqptnJdqILPMUSupD1T',
          'canddi.eu.auth0.com'
        );

        lock.show({
            container: 'root',
            icon : 'https://s3-eu-west-1.amazonaws.com/auth0.canddi.com/canddi_logo.png',
            primaryColor: "#ffa336",
            gravatar: true
          },
          function (err, profile, id_token) {
            if (err) {
              console.error('Something went wrong!', err);
            } else if (profile.zendesk_jwt_url) {
              window.location = profile.zendesk_jwt_url;
            }
          }
        );
      </script>
    </div>
  </div>
